<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kenterest Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <script src='js/bootstrap.js.js'></script>
    <script src='js/bootstrap.bundle.js'></script>

</head>
<body class="text-center">
    
    <main class="form-signin">
      <form>
        <img class="mb-4" src="img/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign into Kenterest</h1>
        <label for="inputEmail" class="visually-hidden">Kent Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Kent Email" required autofocus>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
        <a href = ""><button class="btn btn-primary" type="button">Register Account</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    </main>
</body>
</html>
